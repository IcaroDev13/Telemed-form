<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telemedicina Express – Avaliação Rápida</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand"><div class="logo"></div><h1>Telemedicina Express</h1></div>
    </nav>

    <section class="hero">
      <div class="panel">
        <h2>Atendimento médico em minutos, não em horas ⏱️</h2>
        <p>Reduza o tempo de espera em até <strong>90%</strong>, corte o absenteísmo e aumente a produtividade.</p>
      </div>

      <div class="panel">
        <h2>Avaliação Rápida</h2>
        <form action="#" method="POST">
          <label for="empresa">Nome da empresa</label>
          <input id="empresa" name="empresa" type="text" required>

          <label for="nome">Seu nome</label>
          <input id="nome" name="nome" type="text" required>

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required>

          <label for="colab">Colaboradores</label>
          <select id="colab" name="colaboradores" required>
            <option value="1-4">1-4</option>
            <option value="5-9">5-9</option>
            <option value="10-49">10-49</option>
            <option value="50-99">50-99</option>
            <option value="100-499">100-499</option>
            <option value="500+">500+</option>
          </select>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
